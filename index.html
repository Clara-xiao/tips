<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>暖心提示弹窗 - 白色背景，粉色底</title>
    <style>
        body {
            margin: 0; 
            padding: 0; 
            height: 100vh;
            background: white; /* 页面白色背景 */
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .tip-window {
            position: fixed;
            min-width: 120px;
            min-height: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            backdrop-filter: blur(6px);
            background-color: #ffb6c1; /* 粉色底 */
            color: black; /* 黑色文字 */
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            pointer-events: none;
            opacity: 0.9;
            padding: 0 15px;
            text-align: center;
            line-height: 1.4;
            font-size: 16px;
            animation: fadeout 3s forwards;
        }

        @keyframes fadeout {
            0% {opacity: 0.9; transform: scale(1);}
            80% {opacity: 0.9;}
            100% {opacity: 0; transform: scale(0.7);}
        }
    </style>
</head>
<body>

<script>
    // 暖心提示语列表
    const tips = [
        '我想你了', 
        '今天过得开心嘛', 
        '期待和你见面', 
        '顺顺利利', 
        '早点休息', 
        '天冷了,多穿衣服', 
        '今天有想我嘛'
    ];

    // 创建弹窗函数，并放置在(x,y)位置，显示随机提示语
    function createTipWindow(x, y) {
        const div = document.createElement('div');
        div.className = 'tip-window';
        div.style.left = x + 'px';
        div.style.top = y + 'px';
        div.style.transform = 'translate(-50%, -50%)';

        // 随机选一句提示语
        const tip = tips[Math.floor(Math.random() * tips.length)];
        div.textContent = tip;

        document.body.appendChild(div);

        // 3秒后自动消失并移除
        setTimeout(() => {
            div.remove();
        }, 3000);
    }

    // 页面加载完毕后，生成50个弹窗，快速出现，位置随机
    window.onload = () => {
        const count = 50;
        const w = window.innerWidth;
        const h = window.innerHeight;

        for(let i = 0; i < count; i++) {
            // 留一定边距避免弹窗贴边
            const x = Math.random() * (w - 200) + 100;
            const y = Math.random() * (h - 100) + 50;

            // 依次错开显示，间隔50毫秒
            setTimeout(() => {
                createTipWindow(x, y);
            }, i * 50);
        }
    }
</script>

</body>
</html>
